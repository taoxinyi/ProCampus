{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html5消息提示框 | Attached Bouncy Flip</title>


</head>
<body class="color-4">
<div class="container">
    <div class="main clearfix">
        <button id="notification-trigger" class="progress-button">
            <span class="content">显示提示框</span>
            <span class="progress"></span>
        </button>
    </div>
</div>
</div><!-- /container -->
<script src="{% static 'js/classie.js' %}"></script>
<script src="{% static "js/notificationFx.js" %}"></script>
<script>
    (function () {
        var bttn = document.getElementById('notification-trigger');

        // make sure..
        bttn.disabled = false;

        bttn.addEventListener('click', function () {
            // simulate loading (for demo purposes only)
            classie.add(bttn, 'active');


            classie.remove(bttn, 'active');

            // create the notification
            var notification = new NotificationFx({
                message: '<span class="icon icon-calendar"></span><p>The event was added to your calendar. Check out all your events in your <a href="#">event overview</a>.</p>',
                layout: 'attached',
                effect: 'bouncyflip',
                type: 'notice', // notice, warning or error
                onClose: function () {
                    bttn.disabled = false;
                }
            });

            // show the notification
            notification.show();


            // disable the button (for demo purposes only)
            this.disabled = true;
        });
    })();
</script>
</body>
</html>
